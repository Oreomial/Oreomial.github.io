<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Minecraft Bedrock Text Generator</title>
<meta name="google-site-verification" content="9NwSut6tjp25ldDyFLrfCZYu85ZMyr2K9Ua9Olg8xmQ" />
<meta name="description" content="Free online Minecraft Bedrock Edition text generator with live preview. Easily format your signs and chat with colors, bold, italic and more!">
<meta name="keywords" content="Minecraft Bedrock text generator, Minecraft Bedrock color text generator, Minecraft text formatting, Minecraft sign colors, live preview Minecraft text">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    background: #1e1e1e;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-sizing: border-box;
  }
  .container {
    display: flex;
    gap: 20px;
    flex: 1;
    min-height: 300px;
  }

  .editor-container {
    position: relative;
    flex: 1;
  }

  textarea {
    width: 100%;
    height: 100%;
    background: #2b2b2b;
    color: #fff;
    font-size: 14px;
    padding: 10px;
    resize: none;
    border: none;
    font-family: 'Press Start 2P', monospace;
    box-sizing: border-box;
    overflow-y: auto;

    -webkit-font-smoothing: none;
    text-rendering: geometricPrecision;
  }

  .copy-btn {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #333;
    border: 2px solid #666;
    color: #eee;
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    padding: 4px 8px;
    cursor: pointer;
    user-select: none;
    border-radius: 3px;
    transition: background 0.2s, border-color 0.2s;
    z-index: 10;
  }
  .copy-btn:hover {
    background: #555;
    border-color: #aaa;
  }

  #preview {
    flex: 1;
    background: #2b2b2b;
    border-left: 2px solid #444;
    padding: 10px;
    font-family: 'Press Start 2P', monospace;
    white-space: pre-wrap;
    overflow-y: auto;
    overflow-x: hidden;
    min-height: 300px;
    word-break: break-word;
  }

  .buttons {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .buttons.formatting {
    margin-top: 15px;
  }
  button {
    height: 40px;
    min-width: 40px;
    padding: 0 12px;
    border: 2px solid #ccc;
    background: #222;
    color: inherit;
    font-family: 'Press Start 2P', monospace;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
    box-shadow: inset 0 0 4px #444;
    border-radius: 0;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
  }
  button:hover {
    background: #333;
    border-color: #fff;
    box-shadow: inset 0 0 6px #aaa;
  }
  button:active {
    background: #111;
    box-shadow: inset 0 0 2px #000;
    border-color: #888;
  }
  /* Colors */
  .color-0 { color: #000000; }
  .color-1 { color: #0000AA; }
  .color-2 { color: #00AA00; }
  .color-3 { color: #00AAAA; }
  .color-4 { color: #AA0000; }
  .color-5 { color: #AA00AA; }
  .color-6 { color: #FFAA00; }
  .color-7 { color: #AAAAAA; }
  .color-8 { color: #555555; }
  .color-9 { color: #5555FF; }
  .color-a { color: #55FF55; }
  .color-b { color: #55FFFF; }
  .color-c { color: #FF5555; }
  .color-d { color: #FF55FF; }
  .color-e { color: #FFFF55; }
  .color-f { color: #FFFFFF; }
  .color-g { color: #FFCC00; } /* Minecoin Gold */

  .bold { font-weight: bold; }
  .italic { font-style: italic; }
  .underline { text-decoration: underline; }
  .strikethrough { text-decoration: line-through; }

  /* Add margin between characters to prevent overlapping */
  #editor, #preview {
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>

  <div class="container">
    <div class="editor-container">
      <textarea id="editor" spellcheck="false" aria-label="Minecraft Bedrock text editor">§aHello §cMinecraft §lWorld §gMinecoin Gold</textarea>
      <button class="copy-btn" title="Copy text" aria-label="Copy text from editor">Copy</button>
    </div>

    <div id="preview" aria-label="Live preview of formatted text"></div>
  </div>

  <div class="buttons colors">
    <button style="color:#000" onclick="apply('§0')">Black</button>
    <button style="color:#00A" onclick="apply('§1')">Dark Blue</button>
    <button style="color:#0A0" onclick="apply('§2')">Dark Green</button>
    <button style="color:#0AA" onclick="apply('§3')">Dark Aqua</button>
    <button style="color:#A00" onclick="apply('§4')">Dark Red</button>
    <button style="color:#A0A" onclick="apply('§5')">Dark Purple</button>
    <button style="color:#FA0" onclick="apply('§6')">Gold</button>
    <button style="color:#AAA" onclick="apply('§7')">Gray</button>
    <button style="color:#555" onclick="apply('§8')">Dark Gray</button>
    <button style="color:#55F" onclick="apply('§9')">Blue</button>
    <button style="color:#5F5" onclick="apply('§a')">Green</button>
    <button style="color:#5FF" onclick="apply('§b')">Aqua</button>
    <button style="color:#F55" onclick="apply('§c')">Red</button>
    <button style="color:#F5F" onclick="apply('§d')">Light Purple</button>
    <button style="color:#FF5" onclick="apply('§e')">Yellow</button>
    <button style="color:#FFF" onclick="apply('§f')">White</button>
    <button style="color:#FC0" onclick="apply('§g')">Minecoin Gold</button>
  </div>

  <div class="buttons formatting">
    <button onclick="apply('§l')"><span class="bold">Bold</span></button>
    <button onclick="apply('§o')"><span class="italic">Italic</span></button>
    <button onclick="apply('§n')"><span class="underline">Underline</span></button>
    <button onclick="apply('§m')"><span class="strikethrough">Strikethrough</span></button>
    <button onclick="apply('§r')">Reset</button>
  </div>

<script>
  const editor = document.getElementById('editor');
  const preview = document.getElementById('preview');
  const copyBtn = document.querySelector('.copy-btn');

  const map = {
    '0':'color-0','1':'color-1','2':'color-2','3':'color-3',
    '4':'color-4','5':'color-5','6':'color-6','7':'color-7',
    '8':'color-8','9':'color-9','a':'color-a','b':'color-b',
    'c':'color-c','d':'color-d','e':'color-e','f':'color-f',
    'g':'color-g', // Minecoin Gold
    'l':'bold','o':'italic','n':'underline','m':'strikethrough'
  };

  function apply(code) {
    const s = editor.selectionStart;
    const e = editor.selectionEnd;
    const t = editor.value;
    editor.value = t.slice(0,s) + code + t.slice(s,e) + t.slice(e);
    editor.focus();
    editor.selectionStart = s + code.length;
    editor.selectionEnd = e + code.length;
    updatePreview();
  }

  function escapeHTML(str) {
    return str.replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")
              .replace(/"/g, "&quot;")
              .replace(/'/g, "&#39;");
  }

  function updatePreview() {
    const raw = editor.value;
    let result = '';
    let styles = ['color-f'];  // default white color
    let currentText = '';

    const colorClasses = Object.values(map).filter(c => c.startsWith('color-'));

    function flush() {
      if (currentText) {
        result += `<span class="${styles.join(' ')}">${escapeHTML(currentText)}</span>`;
        currentText = '';
      }
    }

    for(let i = 0; i < raw.length; i++) {
      if(raw[i] === '§' && i + 1 < raw.length) {
        flush();
        const code = raw[++i].toLowerCase();

        if(code === 'r') {
          styles = ['color-f']; // reset to white by default, clearing styles
        } else if(map[code]) {
          if(code >= '0' && code <= '9' || (code >= 'a' && code <= 'g')) {
            styles = styles.filter(s => !colorClasses.includes(s));
            styles.push(map[code]);
          } else {
            if(!styles.includes(map[code])) {
              styles.push(map[code]);
            }
          }
        }
        continue;
      }
      currentText += raw[i];
    }
    flush();

    preview.innerHTML = result;
  }

  editor.addEventListener('input', updatePreview);
  window.addEventListener('load', updatePreview);

  copyBtn.addEventListener('click', () => {
    editor.select();
    document.execCommand('copy');
    copyBtn.textContent = 'Copied!';
    setTimeout(() => copyBtn.textContent = 'Copy', 1500);
  });
</script>

</body>
</html>
